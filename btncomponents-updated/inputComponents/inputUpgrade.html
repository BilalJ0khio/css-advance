<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="inputUpgrade.css" />
    <title>input component using variable</title>
  </head>
  <body>
    <h1>input component library</h1>

    <section class="input-container">
      <input
        type="text"
        class="input inp-default"
        name=""
        placeholder="Default"
      />
      <input
        type="text"
        class="input inp-green"
        name="input"
        placeholder="Green"
      />
      <input
        type="text"
        class="input inp-danger"
        name="input"
        placeholder="Danger"
      />
      <input
        type="text"
        class="input inp-large"
        name="input"
        placeholder="Large"
      />
      <input
        type="text"
        class="input inp-small"
        name="input"
        placeholder="Small"
      />
      <input
        type="text"
        class="input inp-disabled"
        name="input"
        placeholder="Disabled"
        disabled
      />
    </section>
  </body>
</html>
